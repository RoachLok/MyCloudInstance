<script>

<script>
    function changeTheme(theme) {
        if (theme)
            editor.setTheme("ace/theme/"+theme);
        else
        editor.setTheme();
    }

    function getEditorText() {
        return editor.getValue();
    }

    function getEditorText() {
        return editor.getSession().getMode().$id;
    }
</script>
